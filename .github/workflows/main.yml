name: CI/CD Pipeline

on:
    push:
        branches: [dev]
    pull_request:
        branches: [main]

permissions:
    contents: write
    pull-requests: write

jobs:
    create-pr:
        if: github.event_name == 'push'
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Create Pull Request
              run: |
                  gh pr create \
                    --base main \
                    --head dev \
                    --title "Auto PR: dev -> main" \
                    --body "Automated Pull Request" \
                  || echo "PR already exists"
              env:
                  GH_TOKEN: ${{ github.token }}

    quality-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: npm

            - run: npm ci
            - run: npm run lint
            - run: npm run build

    auto-merge:
        needs: [create-pr, quality-check]
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push' && success()
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Enable auto merge
              run: gh pr merge dev --auto --merge
              env:
                  GH_TOKEN: ${{ github.token }}
